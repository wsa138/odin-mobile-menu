<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/05f27ce797.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bottom-nav-container">
    <div class="menu-item">
      <span class="fas fa-home"></span>
    </div>
    <div class="menu-item">
      <span class="fas fa-list"></span>
    </div>
    <div class="menu-item">
      <span class="fas fa-search"></span>
    </div>
    <div class="menu-item">
      <span class="fas fa-undo-alt"></span>
    </div>
  </div>

  <div class="second-menu">
    <button class="second-menu-btn" aria-label="Open menu options">
      <span class="fas fa-bars" aria-hidden="true"></span>
    </button>
    <div class="second-menu-options">
      <button class="second-menu-item" id="home">
        <span class="fas fa-home second-item"></span>
      </button>
      <button class="second-menu-item list">
        <span class="fas fa-list second-item"></span>
      </button>
      <button class="second-menu-item search">
        <span class="fas fa-search second-item"></span>
      </button>
      <button class="second-menu-item back">
        <span class="fas fa-undo-alt second-item"></span>
      </button>
    </div>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
